<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Add Product</title>
	<link rel="stylesheet" th:href="@{/css/project.css}">
	<script th:src="@{/js/add-product.js}"></script>
</head>

<body>

	<img src="images/burgershop.webp"
		style="position: absolute; width: 1440px; height: 700px; left: 0px; top: 0px; filter: blur(5px);">

	<div class="container">

		<div class="add-product-box">

			<h2 class="head1">Add Product</h2>

			<form id="add-product-form" th:action="@{/addP}" th:method="post" enctype="multipart/form-data">

				<div class="textbox">
					<label for="name">Product Name</label>
					<input type="text" id="name" name="name" placeholder="Enter product name" required>
				</div>

				<div class="textbox">
					<label for="price">Product Price</label>
					<input type="number" id="price" name="price" placeholder="Enter product price" required>
				</div>

				<div class="textbox">
					<label for="image">Product Image</label>
					<input th:type="file" id="image" name="image" >
				</div>

				<div class="textbox">
					<label for="category">Product Category</label>
					<select id="category" th:name="category.id" th:required>
						<option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">
						</option>
					</select>
				</div>

				<button th:type="submit" class="btn">Add</button>

			</form>

		</div>

	</div>

</body>

</html>
